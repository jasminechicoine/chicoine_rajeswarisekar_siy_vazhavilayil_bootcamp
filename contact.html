<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Media Design Contact Page</title>
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <h1 class="hidden">Main Navigation</h1>
    <div class="m-container">
      <header id="main-header" class="grid-con">
        <nav
          id="main-nav"
          class="col-start-4 m-col-start-9 m-col-end-13 l-col-start-9"
        >
          <h2 class="hidden">Main Navigation</h2>

          <input type="checkbox" id="hamburger" />
          <label for="hamburger">
            <img
              src="images/burger.svg"
              alt="hamburger menu"
              class="col-start-5"
            />
          </label>
          <div id="burger-con">
            <ul>
              <li><a href="home.html">HOME</a></li>

              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <section id="m-contact-us" class="grid-con">
        <h3 class="col-start-1 col-end-5">Contact Us</h3>
        <div class="col-start-1 col-end-5" id="m-contact-col">
          <h4 class="hidden"></h4>
          <div class="box1 col-start-1 col-end-5">
            <i class="fa fa-home"></i>
            <h5>Adelide Road, A bulding</h5>
            <p>London, ONTARIO, CA</p>
          </div>
          <div class="box1">
            <i class="fa fa-phone"></i>
            <h5>+1 0123456789</h5>
            <p>Monday to Saturday 10 Am to 6 Pm</p>
          </div>
          <div class="box1">
            <i class="fa fa-envelope-o"></i>
            <h5>info@fanshawe.com</h5>
            <p>Email us</p>
          </div>
        </div>

        <div class="col-start-1 col-end-5" id="m-row">
          <form method="post" action="contact-form-handler.php">
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Enter email address"
              required
            />
            <input
              type="text"
              name="subject"
              placeholder="Enter your subject"
              required
            />
            <textarea
              id="m-textarea"
              rows="8"
              name="message"
              placeholder="Message"
              required
            ></textarea>
            <button
              type="submit"
              id="contact-message"
              class="m-hero-btn red-btn"
            >
              Send Message
            </button>
          </form>
        </div>
      </section>

      <footer id="m-footer" class="grid-con">
        <h2 class="hidden">Footer</h2>

        <div class="m-icons col-start-1 col-end-5">
          <a href=""><i class="fa fa-facebook"></i></a>
          <a href=""><i class="fa fa-twitter"></i></a>
          <a href=""><i class="fa fa-instagram"></i></a>
          <a href=""><i class="fa fa-linkedin"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
